<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url('https://cdn.mos.cms.futurecdn.net/rDJegQJaCyGaYysj2g5XWY.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      height: 100%; width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .login-container {
      position: relative;
      z-index: 1;
      background-color: rgba(0, 0, 0, 0.75);
      padding: 60px 68px 40px;
      width: 100%;
      max-width: 350px;
      color: white;
      border-radius: 4px;
    }

    .login-container h2 {
      margin-bottom: 30px;
      font-size: 32px;
      font-weight: 700;
    }

    .login-container input[type="email"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      background-color: #333;
      border: none;
      border-radius: 4px;
      color: white;
    }

    .login-container button {
      width: 100%;
      background-color: #e50914;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 600;
      margin-top: 10px;
      cursor: pointer;
    }

    .login-container .options {
      display: flex;
      justify-content: space-between;
      margin-top: 12px;
      font-size: 13px;
      color: #b3b3b3;
    }

    .login-container .options input {
      margin-right: 5px;
    }

    .login-container .signup {
      margin-top: 30px;
      font-size: 14px;
      color: #b3b3b3;
    }

    .login-container .signup a {
      color: white;
      text-decoration: none;
    }

    .login-container .signup a:hover {
      text-decoration: underline;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 2;
    }

    .logo img {
      width: 120px;
    }

    @media (max-width: 400px) {
      .login-container {
        padding: 40px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="Netflix Logo">
  </div>
  <div class="login-container">
    <h2>Sign In</h2>
    <form>
      <input type="email" placeholder="Email or phone number" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
      <div class="options">
        <label><input type="checkbox" /> Remember me</label>
        <a href="#" style="color: #b3b3b3;">Need help?</a>
      </div>
    </form>
    <div class="signup">
      New to Netflix? <a href="#">Sign up now</a>
    </div>
  </div>
</body>
</html>
